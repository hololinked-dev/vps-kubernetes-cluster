apiVersion: skaffold/v4beta13
kind: Config
metadata:
  name: external-IP
deploy:
  # dont forget to export the kube context
  helm:
    releases:
    - name: ingress-nginx
      repo: https://kubernetes.github.io/ingress-nginx
      remoteChart: ingress-nginx
      version: 4.11.2
      setValues:
        controller:
          service:
            type: LoadBalancer
            externalTrafficPolicy: Local
          ingressClassResource:
            enabled: true
            name: nginx
      setValueTemplates:
        controller.service.externalIPs: 
          - "{{ .MAIN_NODE_IP }}"
        controller.ingressClassResource.controllerValue: "{{ .TOP_LEVEL_DOMAIN/ingress-nginx }}"
      namespace: default
      wait: true


---
apiVersion: skaffold/v4beta13
kind: Config
metadata:
  name: domain-tools
deploy:
  # dont forget to export the kube context
  helm:
    releases:
    - name: cert-manager
      repo: https://charts.jetstack.io
      remoteChart: cert-manager
      version: "v1.17.0"
      namespace: cert-manager
      createNamespace: true
      setValues:
        crds:
          enabled: true

    - name: cluster-issuer-prod
      chartPath: cluster/manifests/helm/cert-issuer
      namespace: default
      setValues:
        nameOverride: cluster-issuer-prod
        fullnameOverride: cluster-issuer-prod
        enabled: true
      setValueTemplates:
        email: "{{ .ADMIN_EMAIL }}"
      dependsOn: ["cert-manager"]
    
    - name: cluster-issuer-staging
      chartPath: cluster/manifests/helm/cert-issuer
      namespace: default
      setValues:
        nameOverride: cluster-issuer-staging
        fullnameOverride: cluster-issuer-staging
        enabled: true
        environment: test
      setValueTemplates:
        email: "{{ .ADMIN_EMAIL }}"
      dependsOn: ["cert-manager"]


--- 
apiVersion: skaffold/v4beta13
kind: Config
metadata:
  name: kubernetes-dashboard
deploy:
  # dont forget to export the kube context
  helm:
    releases:
    - name: kubernetes-dashboard
      repo: https://kubernetes.github.io/dashboard
      remoteChart: kubernetes-dashboard  
      version: 7.13.0
      namespace: tools
      createNamespace: true
      setValues:
        app:
          ingress:
            enabled: true
            ingressClassName: nginx
            issuer:
              name: letsencrypt-prod
              scope: cluster
            tls:
              enabled: true
              secretName: kubernetes-dashboard-tls
      setValueTemplates:
        app.ingress.hosts:
          - "{{ printf \"cluster.%s\" .TOP_LEVEL_DOMAIN }}"


